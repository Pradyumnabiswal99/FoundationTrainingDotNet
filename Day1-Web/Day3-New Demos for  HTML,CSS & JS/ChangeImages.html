<html><head>
    <title>Status</title>
    <script>
    function change(src)
    {
    document.images["light"].src=src;
    }
    </script>
    </head>
    <body>
    <img src="images/bulboff.gif" name="light" \
    onMouseOver="change('images/bulbon.gif')" \
    onMouseOut="change('images/bulboff.gif')">
    </body>
    </html>
